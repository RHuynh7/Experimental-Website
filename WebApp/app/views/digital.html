<br></br>

<h1>{{ title }}</h1>
<h2>{{ promo }}</h2>


<div class="card" ng-repeat="product in products">
  <a href='{{ product.cover }}'
     class="fresco"
     data-fresco-group="example_ui_outside"
     data-fresco-caption="{{ product.name }}">
       <img class="card-img" ng-src="{{ product.cover }}"/>
  </a>
       <div class="card-info">
       <h1 class="card-title">{{ product.name }}</h1>
       <!-- <p class="card-author">Author Name</p> -->
       </div>
</div>
